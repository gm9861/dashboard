<body>
    <div class="container">
        <h1>ğŸ’°ğŸ“± åŠ å¯†è´§å¸ & Twitter ç›‘æ§</h1>
        
        <!-- ä»·æ ¼åŒºåŸŸ -->
        <div class="prices" id="prices">
            <div class="loading">åŠ è½½ä»·æ ¼ä¸­...</div>
        </div>
        
        <!-- Twitter åŒºåŸŸ -->
        <div class="twitter-section">
            <h2 class="twitter-title">ğŸ¦ Twitter æœç´¢ <span class="source-tag search">BRAVE SEARCH</span></h2>
            
            <!-- æœç´¢æ¡† -->
            <div class="search-box">
                <input type="text" id="userInput" placeholder="è¾“å…¥ Twitter ç”¨æˆ·å (å¦‚: elonmusk)" onkeypress="if(event.key==='Enter')searchUser()">
                <button onclick="searchUser()">ğŸ” æœç´¢æ¨æ–‡</button>
            </div>
            
            <!-- é¢„è®¾å¿«æ·é”® -->
            <div class="presets">
                <button class="preset-btn" onclick="selectPreset('elonmusk')">Elon Musk</button>
                <button class="preset-btn" onclick="selectPreset('realDonaldTrump')">Trump</button>
                <button class="preset-btn" onclick="selectPreset('MKBHD')">MKBHD</button>
                <button class="preset-btn" onclick="selectPreset('VitalikButerin')">Vitalik</button>
                <button class="preset-btn" onclick="selectPreset('cz_binance')">CZ Binance</button>
            </div>
            
            <!-- å½“å‰ç”¨æˆ· -->
            <div id="currentUser" style="color: #fff; margin-bottom: 15px;"></div>
            
            <div id="tweets">
                <div class="no-user">
                    <p>è¾“å…¥ç”¨æˆ·åæˆ–ç‚¹å‡»ä¸Šæ–¹é¢„è®¾æŒ‰é’®æœç´¢æ¨æ–‡</p>
                </div>
            </div>
        </div>
        
        <p class="footer">
            ä»·æ ¼: Binance â†’ Bybit â†’ CoinGecko | Twitter: Brave æœç´¢<br>
            ä»·æ ¼æ¯ 10 åˆ†é’Ÿåˆ·æ–° | ç‚¹å‡»æŒ‰é’®æœç´¢æœ€æ–°æ¨æ–‡
        </p>
        <button class="refresh-btn" onclick="refreshCurrentUser()">ğŸ”„ åˆ·æ–°</button>
    </div>

    <script>
        // é…ç½®
        const BINANCE_API = 'https://api.binance.com/api/v3';
        const BYBIT_API = 'https://api.bybit.com/v5/market';
        const COINGECKO_API = 'https://api.coingecko.com/api/v3';
        const BRAVE_SEARCH_API = 'https://api.search.brave.com/res/v1/search';
        
        // æ³¨æ„ï¼šBrave Search éœ€è¦ API Keyï¼Œè¿™é‡Œä½¿ç”¨æœç´¢ç»“æœé¡µé¢çš„æ–¹å¼
        // å®é™…ä½¿ç”¨æ—¶éœ€è¦åœ¨æœåŠ¡å™¨ç«¯é…ç½® Brave API Key
        
        let currentTwitterUser = null;
        let btcPrice = null;
        let ethPrice = null;
        let btcSource = null;
        let ethSource = null;
        
        // ==================== ä»·æ ¼åŠŸèƒ½ (å¸¦å¤‡ç”¨) ====================
        async function fetchBinancePrice(symbol) {
            try {
                const res = await fetch(`${BINANCE_API}/ticker/24hr?symbol=${symbol}`);
                if (!res.ok) throw new Error('Binance failed');
                const data = await res.json();
                return {
                    price: parseFloat(data.lastPrice),
                    change: parseFloat(data.priceChangePercent),
                    source: 'binance'
                };
            } catch (e) {
                return null;
            }
        }
        
        async function fetchBybitPrice(symbol) {
            try {
                const res = await fetch(`${BYBIT_API}/tickers?category=linear&symbol=${symbol}`);
                if (!res.ok) throw new Error('Bybit failed');
                const data = await res.json();
                if (data.result.list && data.result.list[0]) {
                    const ticker = data.result.list[0];
                    const change24h = parseFloat(ticker.price24h) || parseFloat(ticker.lastPrice) * 0.01;
                    return {
                        price: parseFloat(ticker.lastPrice),
                        change: change24h >= 0 ? 
                            ((parseFloat(ticker.lastPrice) - change24h) / change24h * 100) :
                            ((parseFloat(ticker.lastPrice) - change24h) / Math.abs(change24h) * 100),
                        source: 'bybit'
                    };
                }
                return null;
            } catch (e) {
                return null;
            }
        }
        
        async function fetchCoinGeckoPrice(coinId) {
            try {
                const res = await fetch(`${COINGECKO_API}/simple/price?ids=${coinId}&vs_currencies=usd&include_24hr_change=true`);
                if (!res.ok) throw new Error('CoinGecko failed');
                const data = await res.json();
                if (data[coinId]) {
                    return {
                        price: data[coinId].usd,
                        change: data[coinId].usd_24h_change || 0,
                        source: 'coingecko'
                    };
                }
                return null;
            } catch (e) {
                return null;
            }
        }
        
        async function fetchPrices() {
            const container = document.getElementById('prices');
            container.innerHTML = '<div class="loading">åŠ è½½ä»·æ ¼ä¸­...</div>';
            
            try {
                // ä¼˜å…ˆ Binance
                let btc = await fetchBinancePrice('BTCUSDT');
                let eth = await fetchBinancePrice('ETHUSDT');
                
                btcSource = 'binance';
                ethSource = 'binance';
                
                // Binance å¤±è´¥åˆ™ç”¨ Bybit
                if (!btc) {
                    btc = await fetchBybitPrice('BTCUSDT');
                    btcSource = 'bybit';
                }
                if (!eth) {
                    eth = await fetchBybitPrice('ETHUSDT');
                    ethSource = 'bybit';
                }
                
                // Bybit ä¹Ÿå¤±è´¥åˆ™ç”¨ CoinGecko
                if (!btc) {
                    btc = await fetchCoinGeckoPrice('bitcoin');
                    btcSource = 'coingecko';
                }
                if (!eth) {
                    eth = await fetchCoinGeckoPrice('ethereum');
                    ethSource = 'coingecko';
                }
                
                if (!btc || !eth) {
                    throw new Error('æ‰€æœ‰ API éƒ½æ— æ³•è·å–ä»·æ ¼');
                }
                
                btcPrice = btc.price;
                ethPrice = eth.price;
                
                container.innerHTML = `
                    <div class="card card-btc">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="BTC">
                            <h2>Bitcoin (BTC) <span class="source-tag ${btcSource}">${btcSource.toUpperCase()}</span></h2>
                        </div>
                        <div class="price">$${btc.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${btc.change >= 0 ? 'up' : 'down'}">${btc.change >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰'} ${btc.change >= 0 ? '+' : ''}${btc.change.toFixed(2)}% (24h)</div>
                    </div>
                    <div class="card card-eth">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1200px-Ethereum_logo_2014.svg.png" alt="ETH">
                            <h2>Ethereum (ETH) <span class="source-tag ${ethSource}">${ethSource.toUpperCase()}</span></h2>
                        </div>
                        <div class="price">$${eth.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${eth.change >= 0 ? 'up' : 'down'}">${eth.change >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰'} ${eth.change >= 0 ? '+' : ''}${eth.change.toFixed(2)}% (24h)</div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">âŒ ä»·æ ¼åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // ==================== Twitter æœç´¢åŠŸèƒ½ ====================
        const twitterUsers = {
            'elonmusk': { name: 'Elon Musk', avatar: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg' },
            'realDonaldTrump': { name: 'Donald Trump', avatar: 'https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg' },
            'MKBHD': { name: 'Marques Brownlee', avatar: 'https://pbs.twimg.com/profile_images/994592419705274369/RLplqvlk_400x400.jpg' },
            'VitalikButerin': { name: 'Vitalik Buterin', avatar: 'https://pbs.twimg.com/profile_images/1121644725693092864/61o4q5Wj_400x400.jpg' },
            'cz_binance': { name: 'CZ Binance', avatar: 'https://pbs.twimg.com/profile_images/1565375227947173888/9SqlmJJG_400x400.jpg' }
        };
        
        async function searchUser() {
            const input = document.getElementById('userInput');
            const username = input.value.trim().replace('@', '');
            if (!username) return;
            await fetchTweets(username);
        }
        
        function selectPreset(username) {
            document.getElementById('userInput').value = username;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            fetchTweets(username);
        }
        
        async function fetchTweets(username) {
            const container = document.getElementById('tweets');
            container.innerHTML = '<div class="loading">æœç´¢ä¸­...</div>';
            
            try {
                const userInfo = twitterUsers[username] || { name: username, avatar: 'https://via.placeholder.com/40' };
                
                // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
                document.getElementById('currentUser').innerHTML = `
                    <div class="user-info" style="display: flex; align-items: center; gap: 10px;">
                        <img src="${userInfo.avatar}" style="width: 40px; height: 40px; border-radius: 50%;" onerror="this.src='https://via.placeholder.com/40'">
                        <div>
                            <strong>${userInfo.name}</strong> @${username}
                        </div>
                    </div>
                `;
                
                // ä½¿ç”¨ Nitter RSS ä»£æ›¿ï¼ˆNitter æ˜¯å¼€æºçš„ Twitter é•œåƒï¼‰
                // å°è¯•è·å– Nitter RSS
                const nitterInstances = [
                    'https://nitter.net',
                    'https://nitter.privacydev.net',
                    'https://nitter.poast.org'
                ];
                
                let tweets = [];
                
                for (const instance of nitterInstances) {
                    try {
                        const res = await fetch(`${instance}/${username}/rss`);
                        if (res.ok) {
                            const text = await res.text();
                            tweets = parseRSS(text, username);
                            if (tweets.length > 0) break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (tweets.length === 0) {
                    // å¦‚æœ Nitter éƒ½å¤±è´¥äº†ï¼Œæ˜¾ç¤ºæœç´¢è¯´æ˜
                    container.innerHTML = `
                        <div class="tweet">
                            <div class="tweet-content">
                                <p>ğŸ“± Twitter æœç´¢åŠŸèƒ½è¯´æ˜ï¼š</p>
                                <p style="margin-top: 10px;">ç”±äº Twitter API é™åˆ¶ï¼ˆæ¯æœˆä»… 1500 æ¬¡è¯·æ±‚ï¼‰ï¼Œç›®å‰ä½¿ç”¨ Nitter RSS é•œåƒè·å–æ¨æ–‡ã€‚</p>
                                <p style="margin-top: 10px;">å¦‚æœ Nitter ä¸å¯ç”¨ï¼Œä½ å¯ä»¥ï¼š</p>
                                <ol style="margin-top: 5px; padding-left: 20px;">
                                    <li>ç›´æ¥è®¿é—® Twitter å®˜ç½‘æŸ¥çœ‹</li>
                                    <li>ç­‰å¾… API é…é¢é‡ç½®</li>
                                    <li>é…ç½® Brave Search API Key è·å¾—æ›´å¥½æœç´¢</li>
                                </ol>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="tweets">';
                tweets.forEach((tweet, i) => {
                    html += `
                        <div class="tweet" style="animation-delay: ${i * 0.1}s">
                            <div class="tweet-header">
                                <img src="${userInfo.avatar}" alt="Avatar" onerror="this.src='https://via.placeholder.com/40'">
                                <span class="name">${userInfo.name}</span>
                                <span class="username">@${username}</span>
                                <span class="time">${tweet.date}</span>
                            </div>
                            <div class="tweet-content">${tweet.content}</div>
                            <div class="tweet-source">ğŸ“± Nitter RSS</div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="error">âŒ æœç´¢å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        function parseRSS(xml, username) {
            const tweets = [];
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(xml, 'text/xml');
                const items = doc.querySelectorAll('item');
                
                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    const link = item.querySelector('link')?.textContent || '';
                    
                    // æ¸…ç†æ ‡é¢˜ï¼ˆç§»é™¤ç”¨æˆ·åå‰ç¼€ï¼‰
                    const cleanTitle = title.replace(new RegExp(`^${username}:\\s*`, 'i'), '');
                    
                    if (cleanTitle && cleanTitle !== title) {
                        tweets.push({
                            content: cleanTitle,
                            date: new Date(pubDate).toLocaleString('zh-CN'),
                            link: link
                        });
                    }
                });
            } catch (e) {
                console.error('RSS è§£æå¤±è´¥:', e);
            }
            return tweets.slice(0, 10); // æœ€å¤šè¿”å› 10 æ¡
        }
        
        function refreshCurrentUser() {
            const username = document.getElementById('userInput').value.trim() || currentTwitterUser;
            if (username) {
                fetchTweets(username);
            }
            fetchPrices();
        }
        
        // ==================== åˆå§‹åŒ– ====================
        function init() {
            fetchPrices();
            selectPreset('elonmusk');
        }
        
        init();
        
        // å®šæ—¶åˆ·æ–°ä»·æ ¼
        setInterval(fetchPrices, 600000);
    </script>
