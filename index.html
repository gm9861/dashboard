<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË¥ßÂ∏Å & Twitter ÁõëÊéß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        /* ‰ª∑Ê†ºÂç°Áâá */
        .prices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card-btc { border-left: 4px solid #f7931a; }
        .card-eth { border-left: 4px solid #627eea; }
        
        .coin-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .coin-name img {
            width: 35px;
            height: 35px;
        }
        .coin-name h2 {
            color: #fff;
            font-size: 1.3rem;
        }
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .price-usd {
            font-size: 1.3rem;
            opacity: 0.8;
        }
        .change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            margin: 10px 0;
        }
        .change.up { color: #00c853; }
        .change.down { color: #ff1744; }
        
        /* Êï∞ÊçÆÊ∫êÊ†áÁ≠æ */
        .source-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 10px;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
        }
        .source-tag.binance { background: rgba(243, 186, 47, 0.3); color: #f3ba2f; }
        .source-tag.coingecko { background: rgba(101, 191, 94, 0.3); color: #65bf5e; }
        .source-tag.bybit { background: rgba(50, 102, 255, 0.3); color: #3266ff; }
        
        /* Twitter Âå∫Âüü */
        .twitter-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ËæìÂÖ•Ê°ÜÂå∫Âüü */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-box input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        .search-box input:focus {
            border-color: #1da1f2;
        }
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-box button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8ecf 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .search-box button:hover { opacity: 0.9; }
        
        /* È¢ÑËÆæÁî®Êà∑Âø´Êç∑ÈîÆ */
        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .preset-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .preset-btn:hover, .preset-btn.active {
            background: rgba(29, 161, 242, 0.3);
            border-color: #1da1f2;
            color: #fff;
        }
        
        .twitter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .twitter-title {
            color: #fff;
            font-size: 1.5rem;
        }
        
        .tweets {
            display: grid;
            gap: 12px;
        }
        .tweet {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #1da1f2;
            animation: fadeIn 0.5s ease;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tweet-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .tweet-header .name { color: #fff; font-weight: bold; }
        .tweet-header .username { color: rgba(255,255,255,0.5); }
        .tweet-header .time {
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            margin-left: auto;
        }
        .tweet-content {
            color: #fff;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .tweet-content a { color: #1da1f2; }
        .tweet-stats {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }
        
        .loading { text-align: center; color: rgba(255,255,255,0.6); padding: 30px; }
        .error { 
            text-align: center; 
            color: #ff6b6b; 
            padding: 30px; 
            background: rgba(255,107,107,0.1); 
            border-radius: 15px; 
        }
        .no-user {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 40px;
        }
        
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.4);
            margin-top: 30px;
            font-size: 0.85rem;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .refresh-btn:hover { opacity: 0.9; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞üì± Âä†ÂØÜË¥ßÂ∏Å & Twitter ÁõëÊéß</h1>
        
        <!-- ‰ª∑Ê†ºÂå∫Âüü -->
        <div class="prices" id="prices">
            <div class="loading">Âä†ËΩΩ‰ª∑Ê†º‰∏≠...</div>
        </div>
        
        <!-- Twitter Âå∫Âüü -->
        <div class="twitter-section">
            <h2 class="twitter-title">üê¶ Twitter ÁõëÊéß</h2>
            
            <!-- ÊêúÁ¥¢Ê°Ü -->
            <div class="search-box">
                <input type="text" id="userInput" placeholder="ËæìÂÖ• Twitter Áî®Êà∑Âêç (Â¶Ç: elonmusk)" onkeypress="if(event.key==='Enter')searchUser()">
                <button onclick="searchUser()">üîç Êü•ËØ¢</button>
            </div>
            
            <!-- È¢ÑËÆæÂø´Êç∑ÈîÆ -->
            <div class="presets">
                <button class="preset-btn" onclick="selectPreset('elonmusk')">Elon Musk</button>
                <button class="preset-btn" onclick="selectPreset('realDonaldTrump')">Trump</button>
                <button class="preset-btn" onclick="selectPreset('MKBHD')">MKBHD</button>
                <button class="preset-btn" onclick="selectPreset('VitalikButerin')">Vitalik</button>
                <button class="preset-btn" onclick="selectPreset('cz_binance')">CZ Binance</button>
            </div>
            
            <!-- ÂΩìÂâçÁî®Êà∑ -->
            <div id="currentUser" style="color: #fff; margin-bottom: 15px;"></div>
            
            <div id="tweets">
                <div class="no-user">
                    <p>ËæìÂÖ•Áî®Êà∑ÂêçÊàñÁÇπÂáª‰∏äÊñπÈ¢ÑËÆæÊåâÈíÆÂºÄÂßãÁõëÊéß</p>
                </div>
            </div>
        </div>
        
        <p class="footer">
            ‰ª∑Ê†ºÊù•Ê∫ê: Binance (‰∏ª) ‚Üí CoinGecko/Bybit (Â§á) | Twitter: X API<br>
            ‰ª∑Ê†ºÊØè 10 ÂàÜÈíüÂà∑Êñ∞ | Twitter ÊØè 1 Â∞èÊó∂Âà∑Êñ∞
        </p>
        <button class="refresh-btn" onclick="refreshCurrentUser()">üîÑ Âà∑Êñ∞ÂΩìÂâçÁî®Êà∑</button>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const TWITTER_TOKEN = 'AAAAAAAAAAAAAAAAAAAAJNByQEAAAAAGIzt%2F4LY4xfXuviQonNKpWQnYgw%3DSHL7zpvBRvvn04KKUYoNIGcbt2STGnv9iNl7b8nMkX7QjLGn1e';
        const BINANCE_API = 'https://api.binance.com/api/v3';
        const BYBIT_API = 'https://api.bybit.com/v5/market';
        const COINGECKO_API = 'https://api.coingecko.com/api/v3';
        const USD_TO_CNY = 7.3;
        
        let currentTwitterUser = null;
        let btcPrice = null;
        let ethPrice = null;
        let btcSource = null;
        let ethSource = null;
        
        // ==================== ‰ª∑Ê†ºÂäüËÉΩ (Â∏¶Â§áÁî®) ====================
        async function fetchBinancePrice(symbol) {
            try {
                const res = await fetch(`${BINANCE_API}/ticker/24hr?symbol=${symbol}`);
                if (!res.ok) throw new Error('Binance failed');
                const data = await res.json();
                return {
                    price: parseFloat(data.lastPrice),
                    change: parseFloat(data.priceChangePercent),
                    source: 'binance'
                };
            } catch (e) {
                return null;
            }
        }
        
        async function fetchBybitPrice(symbol) {
            try {
                const res = await fetch(`${BYBIT_API}/tickers?category=linear&symbol=${symbol}`);
                if (!res.ok) throw new Error('Bybit failed');
                const data = await res.json();
                if (data.result.list && data.result.list[0]) {
                    const ticker = data.result.list[0];
                    return {
                        price: parseFloat(ticker.lastPrice),
                        change: parseFloat(ticker.price24h) >= 0 ? 
                            ((parseFloat(ticker.lastPrice) - parseFloat(ticker.price24h)) / parseFloat(ticker.price24h) * 100) :
                            ((parseFloat(ticker.lastPrice) - parseFloat(ticker.price24h)) / parseFloat(ticker.price24h) * 100),
                        source: 'bybit'
                    };
                }
                return null;
            } catch (e) {
                return null;
            }
        }
        
        async function fetchCoinGeckoPrice(coinId) {
            try {
                const res = await fetch(`${COINGECKO_API}/simple/price?ids=${coinId}&vs_currencies=usd&include_24hr_change=true`);
                if (!res.ok) throw new Error('CoinGecko failed');
                const data = await res.json();
                if (data[coinId]) {
                    return {
                        price: data[coinId].usd,
                        change: data[coinId].usd_24h_change,
                        source: 'coingecko'
                    };
                }
                return null;
            } catch (e) {
                return null;
            }
        }
        
        async function fetchPrices() {
            const container = document.getElementById('prices');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰ª∑Ê†º‰∏≠...</div>';
            
            try {
                // ‰ºòÂÖà Binance
                let btc = await fetchBinancePrice('BTCUSDT');
                let eth = await fetchBinancePrice('ETHUSDT');
                
                btcSource = 'binance';
                ethSource = 'binance';
                
                // Binance Â§±Ë¥•ÂàôÁî® Bybit
                if (!btc) {
                    btc = await fetchBybitPrice('BTCUSDT');
                    btcSource = 'bybit';
                }
                if (!eth) {
                    eth = await fetchBybitPrice('ETHUSDT');
                    ethSource = 'bybit';
                }
                
                // Bybit ‰πüÂ§±Ë¥•ÂàôÁî® CoinGecko
                if (!btc) {
                    btc = await fetchCoinGeckoPrice('bitcoin');
                    btcSource = 'coingecko';
                }
                if (!eth) {
                    eth = await fetchCoinGeckoPrice('ethereum');
                    ethSource = 'coingecko';
                }
                
                // Â¶ÇÊûúÈÉΩÊ≤°Êúâ‰ª∑Ê†º
                if (!btc || !eth) {
                    throw new Error('ÊâÄÊúâ API ÈÉΩÊó†Ê≥ïËé∑Âèñ‰ª∑Ê†º');
                }
                
                // ‰øùÂ≠ò‰ª∑Ê†º
                btcPrice = btc.price;
                ethPrice = eth.price;
                
                const btcUSD = btc.price;
                const ethUSD = eth.price;
                const btcCNY = btcUSD * USD_TO_CNY;
                const ethCNY = ethUSD * USD_TO_CNY;
                
                container.innerHTML = `
                    <div class="card card-btc">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="BTC">
                            <h2>Bitcoin (BTC) <span class="source-tag ${btcSource}">${btcSource.toUpperCase()}</span></h2>
                        </div>
                        <div class="price">$${btcUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${btc.change >= 0 ? 'up' : 'down'}">${btc.change >= 0 ? 'üìà' : 'üìâ'} ${btc.change >= 0 ? '+' : ''}${btc.change.toFixed(2)}% (24h)</div>
                    </div>
                    <div class="card card-eth">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1200px-Ethereum_logo_2014.svg.png" alt="ETH">
                            <h2>Ethereum (ETH) <span class="source-tag ${ethSource}">${ethSource.toUpperCase()}</span></h2>
                        </div>
                        <div class="price">$${ethUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${eth.change >= 0 ? 'up' : 'down'}">${eth.change >= 0 ? 'üìà' : 'üìâ'} ${eth.change >= 0 ? '+' : ''}${eth.change.toFixed(2)}% (24h)</div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå ‰ª∑Ê†ºÂä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        
        // ==================== Twitter ÂäüËÉΩ ====================
        async function searchUser() {
            const input = document.getElementById('userInput');
            const username = input.value.trim().replace('@', '');
            if (!username) return;
            await fetchUserTweets(username);
        }
        
        function selectPreset(username) {
            document.getElementById('userInput').value = username;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            fetchUserTweets(username);
        }
        
        async function fetchUserTweets(username) {
            const container = document.getElementById('tweets');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const userRes = await fetch(
                    `https://api.twitter.com/2/users/by?usernames=${username}`,
                    { headers: { 'Authorization': `Bearer ${TWITTER_TOKEN}` } }
                );
                
                if (!userRes.ok) {
                    throw new Error(`Áî®Êà∑‰∏çÂ≠òÂú®: ${username}`);
                }
                
                const userData = await userRes.json();
                if (!userData.data) {
                    throw new Error(`Áî®Êà∑‰∏çÂ≠òÂú®: ${username}`);
                }
                
                const user = userData.data;
                
                const tweetRes = await fetch(
                    `https://api.twitter.com/2/users/${user.id}/tweets?tweet.fields=created_at,public_metrics&max_results=10`,
                    { headers: { 'Authorization': `Bearer ${TWITTER_TOKEN}` } }
                );
                
                if (!tweetRes.ok) {
                    throw new Error('Ëé∑ÂèñÊé®ÊñáÂ§±Ë¥•');
                }
                
                const tweetData = await tweetRes.json();
                
                document.getElementById('currentUser').innerHTML = `
                    <div class="user-info" style="display: flex; align-items: center; gap: 10px;">
                        <img src="https://unavatar.io/twitter/${username}" style="width: 40px; height: 40px; border-radius: 50%;" onerror="this.src='https://via.placeholder.com/40'">
                        <div>
                            <strong>${user.name}</strong> @${user.username}
                        </div>
                    </div>
                `;
                
                if (!tweetData.data || tweetData.data.length === 0) {
                    container.innerHTML = '<div class="no-user">ËØ•Áî®Êà∑ÊöÇÊó†Êé®Êñá</div>';
                    return;
                }
                
                let html = '<div class="tweets">';
                tweetData.data.forEach((tweet, i) => {
                    html += `
                        <div class="tweet" style="animation-delay: ${i * 0.1}s">
                            <div class="tweet-header">
                                <img src="https://unavatar.io/twitter/${username}" alt="Avatar" onerror="this.src='https://via.placeholder.com/40'">
                                <span class="name">${user.name}</span>
                                <span class="username">@${user.username}</span>
                                <span class="time">${new Date(tweet.created_at).toLocaleString('zh-CN')}</span>
                            </div>
                            <div class="tweet-content">${formatTweet(tweet.text)}</div>
                            <div class="tweet-stats">
                                <span>‚ù§Ô∏è ${tweet.public_metrics.like_count}</span>
                                <span>üîÅ ${tweet.public_metrics.retweet_count}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }
        
        function formatTweet(text) {
            return text
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
                .replace(/@(\w+)/g, '<a href="#" onclick="fetchUserTweets(\'$1\'); return false;">@$1</a>')
                .replace(/#(\w+)/g, '<a href="#">#$1</a>');
        }
        
        function refreshCurrentUser() {
            const username = document.getElementById('userInput').value.trim() || currentTwitterUser;
            if (username) {
                fetchUserTweets(username);
            }
            fetchPrices(); // ÂêåÊó∂Âà∑Êñ∞‰ª∑Ê†º
        }
        
        // ==================== ÂàùÂßãÂåñ ====================
        function init() {
            fetchPrices();
            selectPreset('elonmusk');
        }
        
        init();
        
        // ÂÆöÊó∂Âà∑Êñ∞
        setInterval(fetchPrices, 600000);
    </script>
</body>
</html>
