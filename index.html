<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË¥ßÂ∏Å & Twitter ÁõëÊéß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        /* ‰ª∑Ê†ºÂç°Áâá */
        .prices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-btc { border-left: 4px solid #f7931a; }
        .card-eth { border-left: 4px solid #627eea; }
        
        .coin-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .coin-name img {
            width: 35px;
            height: 35px;
        }
        .coin-name h2 {
            color: #fff;
            font-size: 1.3rem;
        }
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .price-usd {
            font-size: 1.3rem;
            opacity: 0.8;
        }
        .change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            margin: 10px 0;
        }
        .change.up { color: #00c853; }
        .change.down { color: #ff1744; }
        
        /* Twitter Âå∫Âüü */
        .twitter-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .twitter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .twitter-title {
            color: #fff;
            font-size: 1.5rem;
        }
        .users {
            display: flex;
            gap: 15px;
        }
        .user-card {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .user-card:hover { background: rgba(255, 255, 255, 0.15); }
        .user-card.active {
            border-color: #1da1f2;
            background: rgba(29, 161, 242, 0.2);
        }
        .user-card img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .user-card span {
            color: #fff;
            font-size: 0.9rem;
        }
        
        .tweets {
            display: grid;
            gap: 12px;
        }
        .tweet {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #1da1f2;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tweet-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .tweet-header .name { color: #fff; font-weight: bold; }
        .tweet-header .username { color: rgba(255,255,255,0.5); }
        .tweet-header .time {
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            margin-left: auto;
        }
        .tweet-content {
            color: #fff;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        .tweet-content a { color: #1da1f2; }
        .tweet-stats {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }
        
        .loading { text-align: center; color: rgba(255,255,255,0.6); padding: 30px; }
        .error { text-align: center; color: #ff6b6b; padding: 30px; background: rgba(255,107,107,0.1); border-radius: 15px; }
        
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.4);
            margin-top: 30px;
            font-size: 0.85rem;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .refresh-btn:hover { opacity: 0.9; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞üì± Âä†ÂØÜË¥ßÂ∏Å & Twitter ÁõëÊéß</h1>
        
        <!-- ‰ª∑Ê†ºÂå∫Âüü -->
        <div class="prices" id="prices">
            <div class="loading">Âä†ËΩΩ‰ª∑Ê†º‰∏≠...</div>
        </div>
        
        <!-- Twitter Âå∫Âüü -->
        <div class="twitter-section">
            <div class="twitter-header">
                <h2 class="twitter-title">üê¶ Twitter ÁõëÊéß</h2>
                <div class="users">
                    <div class="user-card active" onclick="selectUser('elonmusk')" id="card-elonmusk">
                        <img src="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg" alt="Elon">
                        <span>Elon</span>
                    </div>
                    <div class="user-card" onclick="selectUser('realDonaldTrump')" id="card-realDonaldTrump">
                        <img src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg" alt="Trump">
                        <span>Trump</span>
                    </div>
                </div>
            </div>
            
            <div id="tweets">
                <div class="loading">Âä†ËΩΩÊé®Êñá‰∏≠...</div>
            </div>
        </div>
        
        <p class="footer">
            ‰ª∑Ê†ºÊù•Ê∫ê: Binance API | Twitter Êù•Ê∫ê: X API<br>
            ‰ª∑Ê†ºÊØè 10 ÂàÜÈíüÂà∑Êñ∞ | Twitter ÊØè 1 Â∞èÊó∂Âà∑Êñ∞
        </p>
        <button class="refresh-btn" onclick="fetchAll()">üîÑ ÊâãÂä®Âà∑Êñ∞ÂÖ®ÈÉ®</button>
    </div>

    <script>
        // Twitter API ÈÖçÁΩÆ
        const TWITTER_TOKEN = 'AAAAAAAAAAAAAAAAAAAAJNByQEAAAAAGIzt%2F4LY4xfXuviQonNKpWQnYgw%3DSHL7zpvBRvvn04KKUYoNIGcbt2STGnv9iNl7b8nMkX7QjLGn1e';
        let currentUser = 'elonmusk';
        const userIds = {
            elonmusk: '44196397',
            realDonaldTrump: '25073877'
        };
        const userImages = {
            elonmusk: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
            realDonaldTrump: 'https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg'
        };
        const userNames = {
            elonmusk: 'Elon Musk',
            realDonaldTrump: 'Donald Trump'
        };
        
        // ==================== ‰ª∑Ê†ºÂäüËÉΩ ====================
        const BINANCE_API = 'https://api.binance.com/api/v3';
        const USD_TO_CNY = 7.3;
        
        async function fetchPrices() {
            const container = document.getElementById('prices');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰ª∑Ê†º‰∏≠...</div>';
            
            try {
                const [btc, eth] = await Promise.all([
                    fetch(`${BINANCE_API}/ticker/24hr?symbol=BTCUSDT`).then(r => r.json()),
                    fetch(`${BINANCE_API}/ticker/24hr?symbol=ETHUSDT`).then(r => r.json())
                ]);
                
                const btcUSD = parseFloat(btc.lastPrice);
                const ethUSD = parseFloat(eth.lastPrice);
                const btcCNY = btcUSD * USD_TO_CNY;
                const ethCNY = ethUSD * USD_TO_CNY;
                const btcChange = parseFloat(btc.priceChangePercent);
                const ethChange = parseFloat(eth.priceChangePercent);
                
                container.innerHTML = `
                    <div class="card card-btc">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="BTC">
                            <h2>Bitcoin (BTC)</h2>
                        </div>
                        <div class="price">¬•${btcCNY.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="price-usd">$${btcUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${btcChange >= 0 ? 'up' : 'down'}">
                            ${btcChange >= 0 ? 'üìà' : 'üìâ'} ${btcChange >= 0 ? '+' : ''}${btcChange.toFixed(2)}% (24h)
                        </div>
                    </div>
                    <div class="card card-eth">
                        <div class="coin-name">
                            <img src="https://upload.wikimedia.com/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1200px-Ethereum_logo_2014.svg.png" alt="ETH">
                            <h2>Ethereum (ETH)</h2>
                        </div>
                        <div class="price">¬•${ethCNY.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="price-usd">$${ethUSD.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="change ${ethChange >= 0 ? 'up' : 'down'}">
                            ${ethChange >= 0 ? 'üìà' : 'üìâ'} ${ethChange >= 0 ? '+' : ''}${ethChange.toFixed(2)}% (24h)
                        </div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå ‰ª∑Ê†ºÂä†ËΩΩÂ§±Ë¥•</div>';
            }
        }
        
        // ==================== Twitter ÂäüËÉΩ ====================
        async function fetchTweets() {
            const container = document.getElementById('tweets');
            container.innerHTML = '<div class="loading">Âä†ËΩΩÊé®Êñá‰∏≠...</div>';
            
            try {
                const userId = userIds[currentUser];
                const response = await fetch(
                    `https://api.twitter.com/2/users/${userId}/tweets?tweet.fields=created_at,public_metrics&max_results=5`,
                    { headers: { 'Authorization': `Bearer ${TWITTER_TOKEN}` } }
                );
                
                if (!response.ok) throw new Error('API ÈîôËØØ: ' + response.status);
                
                const data = await response.json();
                
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="loading">ÊöÇÊó†Êñ∞Êé®Êñá</div>';
                    return;
                }
                
                let html = '<div class="tweets">';
                data.data.forEach(tweet => {
                    html += `
                        <div class="tweet">
                            <div class="tweet-header">
                                <img src="${userImages[currentUser]}" alt="Avatar">
                                <span class="name">${userNames[currentUser]}</span>
                                <span class="username">@${currentUser}</span>
                                <span class="time">${new Date(tweet.created_at).toLocaleString('zh-CN')}</span>
                            </div>
                            <div class="tweet-content">${formatTweet(tweet.text)}</div>
                            <div class="tweet-stats">
                                <span>‚ù§Ô∏è ${tweet.public_metrics.like_count}</span>
                                <span>üîÅ ${tweet.public_metrics.retweet_count}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Êé®ÊñáÂä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Êé®ÊñáÂä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        
        function formatTweet(text) {
            return text
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
                .replace(/@(\w+)/g, '<a href="#">@$1</a>')
                .replace(/#(\w+)/g, '<a href="#">#$1</a>');
        }
        
        function selectUser(user) {
            currentUser = user;
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${user}`).classList.add('active');
            fetchTweets();
        }
        
        // ==================== ÂàùÂßãÂåñ ====================
        function fetchAll() {
            fetchPrices();
            fetchTweets();
        }
        
        // ÂàùÂßãÂä†ËΩΩ
        fetchAll();
        
        // ‰ª∑Ê†ºÊØè 10 ÂàÜÈíüÂà∑Êñ∞
        setInterval(fetchPrices, 600000);
        
        // Twitter ÊØè 1 Â∞èÊó∂Âà∑Êñ∞
        setInterval(fetchTweets, 3600000);
    </script>
</body>
</html>
