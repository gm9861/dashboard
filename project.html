<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ È°πÁõÆÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .header p {
            color: rgba(255,255,255,0.5);
        }
        
        /* È°πÁõÆÂç°ÁâáÁΩëÊ†º */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .project-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
        }
        .project-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 40px rgba(102,126,234,0.2);
        }
        .project-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .project-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .project-desc {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .project-link {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .project-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,23,68,0.2);
            border: none;
            color: #ff1744;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        .project-card:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            background: #ff1744;
            color: white;
        }
        
        /* Ê∑ªÂä†ÊåâÈíÆ */
        .add-card {
            background: rgba(255,255,255,0.03);
            border: 2px dashed rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-height: 200px;
        }
        .add-card:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.1);
        }
        .add-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.3);
        }
        .add-text {
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
        }
        
        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ È°πÁõÆÁÆ°ÁêÜÁ≥ªÁªü</h1>
        <p>ÁÆ°ÁêÜ‰Ω†ÁöÑÂä†ÂØÜË¥ßÂ∏Å‰ª™Ë°®ÁõòÁ≠âÂ≠êÁ≥ªÁªü</p>
    </div>
    
    <div class="projects" id="projectsGrid"></div>

    <!-- Ê∑ªÂä†È°πÁõÆÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-title">Ê∑ªÂä†Â≠êÁ≥ªÁªü</h3>
            <div class="form-group">
                <label>ÂêçÁß∞</label>
                <input type="text" id="projectName" placeholder="Âä†ÂØÜË¥ßÂ∏Å‰ª™Ë°®Áõò">
            </div>
            <div class="form-group">
                <label>ÊèèËø∞</label>
                <input type="text" id="projectDesc" placeholder="AHR999 ¬∑ ÊÅêÊÉßË¥™Â©™ÊåáÊï∞">
            </div>
            <div class="form-group">
                <label>ÈìæÊé•</label>
                <input type="text" id="projectUrl" placeholder="index.html">
            </div>
            <div class="form-group">
                <label>ÂõæÊ†á (emoji)</label>
                <input type="text" id="projectIcon" placeholder="üí∞">
            </div>
            <button class="btn btn-primary" onclick="addProject()">Ê∑ªÂä†</button>
            <button class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'dashboard_projects';
        let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            {
                id: '1',
                name: 'Âä†ÂØÜË¥ßÂ∏Å‰ª™Ë°®Áõò',
                desc: 'AHR999 ¬∑ ÊÅêÊÉßË¥™Â©™ ¬∑ Top10Â∏ÇÂÄº',
                url: 'index.html',
                icon: 'üí∞'
            }
        ];

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(p => `
                <div class="project-card">
                    <button class="delete-btn" onclick="deleteProject('${p.id}')">√ó</button>
                    <div class="project-icon">${p.icon}</div>
                    <div class="project-name">${p.name}</div>
                    <div class="project-desc">${p.desc}</div>
                    <a href="${p.url}" class="project-link" target="_blank">ÊâìÂºÄ ‚Üí</a>
                </div>
            `).join('') + `
                <div class="project-card add-card" onclick="showModal()">
                    <div class="add-icon">+</div>
                    <div class="add-text">Ê∑ªÂä†Â≠êÁ≥ªÁªü</div>
                </div>
            `;
        }

        function showModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('projectName').focus();
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('projectName').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectUrl').value = '';
            document.getElementById('projectIcon').value = '';
        }

        function addProject() {
            const name = document.getElementById('projectName').value;
            const desc = document.getElementById('projectDesc').value;
            const url = document.getElementById('projectUrl').value;
            const icon = document.getElementById('projectIcon').value || 'üìÅ';

            if (!name || !url) return alert('ËØ∑Â°´ÂÜôÂêçÁß∞ÂíåÈìæÊé•');

            projects.push({
                id: Date.now().toString(),
                name,
                desc,
                url,
                icon
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
            renderProjects();
            closeModal();
        }

        function deleteProject(id) {
            if (confirm('Á°ÆÂÆöÂà†Èô§Ôºü')) {
                projects = projects.filter(p => p.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
                renderProjects();
            }
        }

        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
