        function renderGoals() {
            const grid = document.getElementById('goalGrid');
            grid.innerHTML = goals.map(g => {

                return `

            }).join('');
        }
        
        function toggleGoal(id) {

        function renderTodos() {

            list.innerHTML = todos.map(t => `

            if (t) {
